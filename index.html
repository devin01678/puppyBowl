<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- import JavaScript -->
  <script defer type="module" src="script.js"></script>

  <!-- import CSS -->
  <link rel="stylesheet" href="styles.css">

  <title>PuppyBowl</title>
</head>

<body>

  <!-- form to add new players -->
  <div id="new-player-form">
    <form id="new-player-form">
      <input type="text" id="name" placeholder="Name" />
      <input type="text" id="breed" placeholder="Breed" />
      <input type="text" id="status" placeholder="Status" />
      <input type="text" id="image" placeholder="Image" />
      <input id="newPlayerBtn" type="submit" value="Create Player" />
    </form>
    <div id="events"></div>
  </div>

  <!-- container for all players -->
  <div id="all-players-container">
    <div class="content_grid"></div>
    <div class="grid"></div>
  </div>

</body>

</html>
